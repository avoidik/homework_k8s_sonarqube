database:
  type: "postgresql"
postgresql:
  enabled: false
  postgresqlServer: "postgresql.postgresql.svc.cluster.local"
  postgresqlUsername: "sonar-user"
  postgresqlPassword: "sonar-password"
  postgresqlDatabase: "sonar-database"
  service:
    port: 5432
mysql:
  enabled: false
persistence:
  enabled: true
  storageClass: manual-sonarqube
  accessMode: ReadWriteOnce
  size: 3Gi
sonarProperties:
  sonar.forceAuthentication: true
